<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoWise - Sustainable Living</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b', // Custom dark shade
                950: '#020617', // Darker background
              }
            },
            animation: {
              'float-slow': 'float 8s ease-in-out infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite',
              'cloud-move': 'cloudMove 60s linear infinite',
              'scan-line': 'scanMove 2.5s ease-in-out infinite',
              'wave-slow': 'wave 15s linear infinite',
              'wave-fast': 'wave 10s linear infinite',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.5); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(16, 185, 129, 0.8); }
      
      /* --- Liquid Glass Design System --- */
      
      .glass-card {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
      }
      .dark .glass-card {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      /* Liquid Button - Subtle glossy interactable */
      .glass-btn {
        background: linear-gradient(135deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.4) 100%);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 15px rgba(0,0,0,0.05), inset 0 1px 0 rgba(255,255,255,0.5);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        position: relative;
        overflow: hidden;
      }
      .glass-btn::before {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        transition: 0.6s;
      }
      .glass-btn:hover::before {
        left: 100%;
      }
      .glass-btn:active {
        transform: scale(0.96);
      }
      .dark .glass-btn {
        background: linear-gradient(135deg, rgba(30,41,59,0.7) 0%, rgba(15,23,42,0.5) 100%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 15px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.05);
      }

      /* Primary Action Button - Liquid Emerald */
      .glass-action-btn {
        background: linear-gradient(135deg, rgba(52, 211, 153, 0.95) 0%, rgba(5, 150, 105, 0.95) 100%);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3), inset 0 1px 0 rgba(255,255,255,0.4);
        color: white;
        transition: all 0.3s ease;
      }
      .glass-action-btn:hover {
        box-shadow: 0 12px 25px rgba(16, 185, 129, 0.5), inset 0 1px 0 rgba(255,255,255,0.5);
        transform: translateY(-2px);
      }
      .glass-action-btn:active {
         transform: scale(0.98);
      }
      
      /* Input Fields */
      .glass-input {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        transition: all 0.3s ease;
      }
      .glass-input:focus {
        background: rgba(255, 255, 255, 0.85);
        border-color: rgba(16, 185, 129, 0.5);
        box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15);
      }
      .dark .glass-input {
         background: rgba(15, 23, 42, 0.5);
         border: 1px solid rgba(255, 255, 255, 0.1);
         color: white;
      }
      .dark .glass-input:focus {
         background: rgba(30, 41, 59, 0.8);
      }

      /* Floating Navbar */
      .glass-nav {
         background: rgba(255, 255, 255, 0.8);
         backdrop-filter: blur(20px) saturate(180%);
         -webkit-backdrop-filter: blur(20px) saturate(180%);
         border-top: 1px solid rgba(255, 255, 255, 0.4);
         box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
      }
      .dark .glass-nav {
         background: rgba(2, 6, 23, 0.8);
         border-top: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* --- Custom Animations --- */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.9); }
        70% { transform: scale(1.05); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-pop-in {
        animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.5s ease-out forwards;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      @keyframes cloudMove {
        from { transform: translateX(-100%); }
        to { transform: translateX(100vw); }
      }

      @keyframes scanMove {
        0% { top: 0%; opacity: 0.8; box-shadow: 0 0 10px rgba(6, 182, 212, 0.5); }
        50% { opacity: 1; box-shadow: 0 0 20px rgba(6, 182, 212, 0.8); }
        100% { top: 100%; opacity: 0; box-shadow: 0 0 5px rgba(6, 182, 212, 0); }
      }

      @keyframes wave {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      /* Utility for initial hidden state before animation */
      .opacity-0 { opacity: 0; }
    </style>

{

}
</script>
</head>
